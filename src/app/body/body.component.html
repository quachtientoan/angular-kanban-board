<div style="height: 50px;">
    <div class="mat">
        <mat-card class="mat-card">
            <mat-card-header class="mat-card-header">
                <mat-card-title> TODO(3) </mat-card-title>
                <mat-icon class="delete-button">delete</mat-icon>
            </mat-card-header>
            <mat-card-content>

            <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doingList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
                <div class="div-mat-content" *ngFor="let item of todo" cdkDrag> 
                    {{item}}
                </div>
            
            </div>
                
                <div class="row">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="New Job">
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="mat-raised-button">Add</button>
                </div>

            </mat-card-content>
        </mat-card>
        <mat-card class="mat-card">
            <mat-card-header class="mat-card-header">
                <mat-card-title> DOING(1) </mat-card-title>
                <mat-icon class="delete-button">delete</mat-icon>
            </mat-card-header>
            <mat-card-content>
                <div
                cdkDropList
                #doingList="cdkDropList"
                [cdkDropListData]="doing"
                [cdkDropListConnectedTo]="[doneList,todoList]"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="div-mat-content" *ngFor="let item of doing" cdkDrag> 
                    {{item}}
                </div>
                </div>
                <div class="row">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="New Job">
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="mat-raised-button">Add</button>
                </div>

            </mat-card-content>
        </mat-card>
        <mat-card class="mat-card">
            <mat-card-header class="mat-card-header">
                <mat-card-title> DONE (7) </mat-card-title>
                <mat-icon class="delete-button">delete</mat-icon>
            </mat-card-header>
            <mat-card-content>
                <div
                cdkDropList
                #doneList="cdkDropList"
                [cdkDropListData]="done"
                [cdkDropListConnectedTo]="[doingList,todoList]"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="div-mat-content" *ngFor="let item of done" cdkDrag> 
                    {{item}}
                </div>
            </div>
               
                <div class="row">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="New Job">
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="mat-raised-button">Add</button>
                </div>

            </mat-card-content>
        </mat-card>
        <mat-card class="mat-card">
            <mat-card-header>
                <mat-card-title> </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="New Job">
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="mat-raised-button">
                        <mat-icon>add</mat-icon>Add
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
